<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
</head>

<body>

    <header></header>
    <main>
        <div class="content">
            <div class="container">
                <div class="headerDesign">
                    <h1>Calculator</h1>
                </div>
                <div class="divpanel">
                    <input id="panel2" class="panelinput2 font1" type="text" readonly>
                    <input id="panel" class="panelinput1 font1" type="text" readonly>
                </div>
                <div class="buttons">
                    <button id="del" type="button" Name="del">del</button>
                    <button id="resetT" type="button" Name="c">c</button>
                    <button id="modulo" type="button" Name="modulo">%</button>
                    <button id="divide" type="button" Name="divide">/</button>
                    <button id="num7" type="button" Name="num7">7</button>
                    <button id="num8" type="button" Name="num8">8</button>
                    <button id="num9" type="button" Name="num9">9</button>
                    <button id="multiply" type="button" Name="multiply">*</button>
                    <button id="num4" type="button" Name="num4">4</button>
                    <button id="num5" type="button" Name="num5">5</button>
                    <button id="num6" type="button" Name="num6">6</button>
                    <button id="minus" type="button" Name="minus">-</button>
                    <button id="num1" type="button" Name="num1">1</button>
                    <button id="num2" type="button" Name="num2">2</button>
                    <button id="num3" type="button" Name="num3">3</button>
                    <button id="plus" class="plus" type="button" Name="plus">+</button>
                    <button id="num0" type="button" Name="num0">0</button>
                    <button id="period" type="button" Name="period">.</button>
                    <button id="equals" type="button" Name="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/javascript.js"></script>
</body>

</html>
